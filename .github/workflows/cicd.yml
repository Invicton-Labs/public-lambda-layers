on:
  push:
    branches:
      - main
  pull_request:

# Always limit to a single concurrency to ensure that all plans/applys have the most recent state
concurrency: 
  group: single-concurrency

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      # Checkout this repository
      - name: "Checkout ${{ github.ref }}@${{ github.sha }}"
        uses: actions/checkout@v2

      # Make the tmpfiles directory
      - name: Preparation
        id: preparation
        working-directory: terraform
        run: |
          mkdir tmpfiles
          cd tmpfiles
          echo "::set-output name=tmpfile_dir::$(pwd)"

      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      # Ensure the Terraform config is properly formatted
      - name: Terraform Format
        id: fmt
        working-directory: terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      # Initialize Terraform
      - name: Terraform Init
        id: init
        working-directory: terraform
        run: terraform init -backend-config="bucket=${{ secrets.BACKEND_BUCKET_ID }}" -backend-config="key=${{ secrets.BACKEND_BUCKET_KEY }}" -backend-config="role_arn=${{ secrets.BACKEND_ROLE_ARN }}"
        continue-on-error: true

      # Run the plan, and continue on error so we can output the plan error if it fails
      - name: Terraform Plan
        id: plan
        # Only run the plan if it's a PR and the init succeeded
        if: github.event_name == 'pull_request' && steps.init.outcome == 'success'
        working-directory: terraform
        # Use a detailed exit code for issue comments
        run: terraform plan -refresh=false -no-color -detailed-exitcode -out=tmpfiles/tfplan -parallelism=50
        continue-on-error: true

      # Read the plan file. This allows us to get the plan without also seeing all of the "refreshing..." lines
      - name: Read Plan
        id: read-plan
        # If there's anything in the plan, the plan step will fail because the exit code 
        if: github.event_name == 'pull_request' && steps.plan.outputs.exitcode == 2
        working-directory: terraform
        run: terraform show -no-color tmpfiles/tfplan > tmpfiles/plan.stdout 2> tmpfiles/plan.stderr

      - name: Outputs
        run: |
          echo "tmpfile dir: ${{ steps.preparation.outputs.tmpfile_dir }}"
          echo "plan outcome: ${{ steps.plan.outcome }}"
          echo "plan stdout: ${{ steps.plan.outputs.stdout }}"
          echo "plan stderr: ${{ steps.plan.outputs.stderr }}"
          echo "plan exitcode: ${{ steps.plan.outputs.exitcode }}"
          echo "read-plan outcome: ${{ steps.read-plan.outcome }}"
          echo "read-plan stdout: ${{ steps.read-plan.outputs.stdout }}"
          echo "read-plan stderr: ${{ steps.read-plan.outputs.stderr }}"
          echo "read-plan exitcode: ${{ steps.read-plan.outputs.exitcode }}"

      - name: Create Gists
        id: create-gists
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request' && steps.plan.outcome != "skipped"
        with:
          github-token: ${{ secrets.GIST_TOKEN }}
          script: |
            switch ("${{ steps.plan.outputs.exitcode }}") {
              case "0":
                return {
                  no_plan: true,
                  is_error: false,
                  gist_url: null,
                  output: plan_stderr
                };
              case "1":
                const plan_stderr = fs.readFileSync("${{ steps.preparation.outputs.tmpfile_dir }}/plan.stderr", {encoding:'utf8', flag:'r'});
                if (plan_stderr.length > 20000) {
                  const gist_resp = octokit.rest.gists.create({
                    description: "Terraform Plan error output for [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }}) Workflow [#${{ github.run_id }}-${{ github.run_attempt }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})",
                    public: true,
                    files: {
                      "plan-error.txt": plan_stderr,
                    },
                  });
                  return {
                    no_plan: false,
                    is_error: true,
                    gist_url: gist_resp.http_url,
                    output: null
                  };
                }
                return {
                  no_plan: false,
                  is_error: true,
                  gist_url: null,
                  output: plan_stderr
                };
                break;
              case "2":
                const plan_stdout = fs.readFileSync("${{ steps.preparation.outputs.tmpfile_dir }}/plan.stdout", {encoding:'utf8', flag:'r'});
                if (plan_stdout.length > 10000) {
                  const gist_resp = octokit.rest.gists.create({
                    description: "Terraform Plan for [${{ github.repository }}](${{ github.server_url }}/${{ github.repository }}) Workflow [#${{ github.run_id }}-${{ github.run_attempt }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})",
                    public: true,
                    files: {
                      "plan.txt": plan_stdout,
                    },
                  });
                  return {
                    no_plan: false,
                    is_error: false,
                    gist_url: gist_resp.http_url,
                    output: null
                  };
                }
                return {
                  no_plan: false,
                  is_error: false,
                  gist_url: null,
                  output: plan_stdout
                };
                break;
              default:
                throw "Unknown terraform plan status code: ${{ steps.plan.outputs.exitcode }}"
            }

      # If it's a PR, update the PR with the plan output
      - name: Update Pull Request
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            var plan_status = "skipped", output_details = "";
            if ("${{ steps.fmt.outcome }}" == "failure") { 
              output_details += `<details>
                <summary>Show Improperly Formatted Files</summary>
                
                \`\`\`
                ${{ steps.fmt.outputs.stdout }}\`\`\`
              </details>`; 
            }
            if ("${{ steps.plan.outcome }}" != "skipped") {
              const gist_results = JSON.parse("${{steps.create-gists.outputs.result}}");
              if (output_details.length > 0) {
                output_details += `\n\n`;
              }
              if (gist_results.no_plan) {
                plan_status = "success"; 
                output_details += `\n\n**No changes required.**`; 
              } else if (gist_results.is_error) {
                plan_status = "failure";
                if (gist_results.gist_url != null) {
                  output_details += `\n\n[Terraform Plan Errors](` + gist_results.gist_url + `)`;
                } else {
                  output_details += `\n\n<details><summary>Show Plan Errors</summary>\n\n\`\`\`terraform\n` + gist_results.output + `\n\`\`\`\n</details>`; break;
                }
              } else {
                plan_status = "success"; 
                if (gist_results.gist_url != null) {
                  output_details += `\n\n[Terraform Plan](` + gist_results.gist_url + `)`;
                } else {
                  output_details += `\n\n<details><summary>Show Plan</summary>\n\n\`\`\`terraform\n` + gist_results.output + `\n\`\`\`\n</details>`; break;
                }
              }
            }
            var output = `**Author:** @${{ github.actor }}
            **Workflow Run:** [#${{ github.run_id }}-${{ github.run_attempt }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})
            | Task | Result |
            | ---- | ------ |
            | ðŸ–Œ **Terraform Format** | ` + ("${{ steps.fmt.outcome }}" == "failure" ? "âŒ" : ("${{ steps.fmt.outcome }}" == "skipped" ? "â­" : "âœ…")) + `\`${{ steps.fmt.outcome }}\` |
            | âš™ï¸ **Terraform Initialization** | ` + ("${{ steps.init.outcome }}" == "failure" ? "âŒ" : ("${{ steps.init.outcome }}" == "skipped" ? "â­" : "âœ…")) + `\`${{ steps.init.outcome }}\` |
            | ðŸ“– **Terraform Plan** | ` + (plan_status == "failure" ? "âŒ" : (plan_status == "skipped" ? "â­" : "âœ…")) + `\`` + plan_status + `\` |\n\n` + output_details;
            github.issues.createComment({issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: output })
      
      
      # If the plan failed, fail the workflow
      - name: Terraform Format Failure
        if: steps.fmt.outputs.exitcode != 0
        working-directory: terraform
        run: exit 1

      # If the plan failed, fail the workflow
      - name: Terraform Plan Failure
        if: steps.plan.outputs.exitcode == 1
        working-directory: terraform
        run: exit 1

      # Run the apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: terraform apply -auto-approve 

      # Prettify the JSON output
      - name: Create Layer JSON Output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: terraform
        run: jq . tmpfiles/layers.json > ../layers.json
  
      # Publish the new layers.json file
      - name: Commit Layer JSON file
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'kotowick@invictonlabs.com'
          git add layers.json
          git commit -m "Publish new layers.json file [skip ci]"
          git push
